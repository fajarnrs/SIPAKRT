version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-warga:latest
    container_name: data-warga-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    ports:
      - "8000:80"
    networks:
      - data-warga-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: data-warga-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pendataan_warga}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-datawarga}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - data-warga-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: data-warga-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - data-warga-network
    depends_on:
      - db

networks:
  data-warga-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
