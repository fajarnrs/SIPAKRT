# Example Nginx configuration to serve the Pendataan Warga app.
# Copy to /etc/nginx/sites-available/pendataan-warga (or similar) and adjust as needed.

server {
    listen 80;
    server_name pendataan-warga.local;  # TODO: replace with your domain or server IP

    root /opt/data-warga/public;
    index index.php index.html;

    # Route all non-static requests through Laravel's front controller.
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        # Update the socket/port if your PHP-FPM version differs.
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri $uri/ @laravel;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location @laravel {
        rewrite ^/(.*)$ /index.php?/$1 last;
    }

    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 10m;

    access_log /var/log/nginx/pendataan-warga.access.log;
    error_log  /var/log/nginx/pendataan-warga.error.log;
}
